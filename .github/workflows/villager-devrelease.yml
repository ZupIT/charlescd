name: villager dev-release

on:
  push:
    branches: [ release-darwin-* ]

jobs:
  build_and_push_prerelease:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('./villager/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build with Maven
      working-directory: ./villager
      run: mvn -B package
      
    - name: Substring branch name
      id: substring
      uses: ricardorames/substring-branch-name-action@v0.2.1
      with:
        separator: 'release-darwin-' 

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.0.1
      with:
        path: ./villager
        username: ${{secrets.DOCKER_REGISTRY_USERNAME}}
        password: ${{secrets.DOCKER_REGISTRY_PASSWORD}}
        registry: realwavelab.azurecr.io
        repository: charlescd-villager
        tags: ${{steps.substring.outputs.value}}
        tag_with_ref: false
        tag_with_sha: false
