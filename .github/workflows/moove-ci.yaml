name: build moove

on:
  push:
    branches: [ main]
    paths:
      - 'moove/**'
    tags: 
      - '!*'
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'moove/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('./moove/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build
      run: mvn -B clean install -Dinsecure.repositories=WARN 
      working-directory: ./moove
    - name: Lint
      run: mvn antrun:run@ktlint
      working-directory: ./moove
    - name: Tests coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./moove/**/target/site/jacoco/jacoco.xml
        flags: moove
        fail_ci_if_error: true
    - name: Horusec Security
      working-directory: ./moove
      run: |
        curl -fsSL https://horusec-cli.s3.amazonaws.com/install.sh | bash
        horusec start -p ./
        
