# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build butler

on:
  push:
    branches: [ main ]
    paths:
      - 'butler/**'
    tags:
      - '!*'
  pull_request:
    branches: [ main, charlescd-release-*.0 ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'butler/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@50fbc622fc4ef5163becd7fab6573eac35f8462e
    - uses: actions/cache@70655ec8323daeeaa7ef06d7c56e1b9191396cbe
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Setup timezone
      uses: zcong1993/setup-timezone@master
      with:
        timezone: America/Sao_Paulo

    - name: Use Node.js 12.x
      uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e
      with:
        node-version: 12.x
    - run: npm ci
      working-directory: ./butler
    - run: npm run build --if-present
      working-directory: ./butler
    - run: npm run lint
      working-directory: ./butler
    - run: docker-compose -f docker-compose-ci.yml up -d --build
      working-directory: ./butler
    - run: docker-compose -f docker-compose-ci.yml exec -T -- app sh -c "npm run test:all:cov"
      working-directory: ./butler
    - run: docker cp butler_app_1:/opt/darwin-deploy/coverage/ ./coverage/
      working-directory: ./butler
    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
        file: ./butler/coverage/coverage-final.json
        flags: butler
    - uses: actions/upload-artifact@27121b0bdffd731efa15d66772be8dc71245d074
      with:
        name: unit-test-coverage
        path: ./butler/coverage/lcov-report/
    - name: Horusec Security
      working-directory: ./butler
      run: |
        curl -fsSL https://horusec-cli.s3.amazonaws.com/install.sh | bash
        horusec start -p ./
