name: legacy-ui dev-release

on:
  push:
    branches: [ release-darwin-* ]

jobs:
  build_and_push_prerelease:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - run: npm run install
      working-directory: ./ui/packages/legacy
    - run: npm run build
      working-directory: ./ui/packages/legacy
      env:
        CI: true

    - name: Substring branch name
      id: substring
      uses: ricardorames/substring-branch-name-action@v0.2.1
      with:
        separator: 'release-darwin-'

    - name: Build and push Docker images
      uses: docker/build-push-action@v1.0.1
      with:
        path: ./ui/packages/legacy
        username: ${{secrets.DOCKER_REGISTRY_USERNAME}}
        password: ${{secrets.DOCKER_REGISTRY_PASSWORD}}
        registry: realwavelab.azurecr.io
        repository: charlescd-legacy-ui
        tags: ${{steps.substring.outputs.value}}
        tag_with_ref: false
        tag_with_sha: false
