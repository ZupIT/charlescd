name: build and test ui

on:
  push:
    branches: [ main ]
    paths:
      - 'ui/**'
    tags: 
      - '!*'
  pull_request:
    branches: [ main, charlescd-release-*.0 ]
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - 'ui/**'

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Run actions checkout
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Run actions cache
      uses: actions/cache@c64c572235d810460d0d6876e9c705ad5002b353
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Use Node.js 16.x
      uses: actions/setup-node@f1f314fca9dfce2769ece7d933488f076716723e
      with:
        node-version: 16.x
    - run: npm ci
      working-directory: ./ui
    - run: npm run build
      working-directory: ./ui
    - run: npm run test:coverage
      working-directory: ./ui
      env:
        CI: true
    - name: Tests coverage
      uses: codecov/codecov-action@29386c70ef20e286228c72b668a06fd0e8399192
      with:
        file: ./ui/coverage/lcov.info
        flags: ui
        fail_ci_if_error: true
    - name: Horusec Security
      working-directory: ./ui
      env: 
        HORUSEC_CLI_REPOSITORY_AUTHORIZATION: ${{ secrets.HORUSEC_CLI_REPOSITORY_AUTHORIZATION }}
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest-rc
        horusec start -p . -n="Charles/ui" -u="https://api-horusec.zup.com.br"
        
