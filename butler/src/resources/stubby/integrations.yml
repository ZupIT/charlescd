# MOOVE

- request:
    method: GET
    url: ^/moove/credentials/k8s/.*
    headers:
      x-organization: zup

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
        "value": {
          "namespace": "k8sNamespace",
          "account": "k8sAccount"
        }
      }

- request:
    method: POST
    url: ^/moove/.*

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {}

# NOTIFICATION

- request:
    method: POST
    url: ^/deploy/notifications/deployment
  response: 201

# CONSUL

- request:
    method: GET
    url: .*/kv/config/darwin-deploy/data$

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      [
        {
          "Value": {
            "postgresHost": "localhost",
            "postgresPort": 5432,
            "postgresUser": "darwin",
            "postgresPass": "darwin",
            "postgresDbName": "darwin",
            "mooveUrl": "http://localhost:8883/moove",
            "darwinDeploymentCallbackUrl": "http://localhost:8883/deploy/notifications",
            "darwinUndeploymentCallbackUrl": "http://localhost:8883/deploy/notifications",
          }
        }
      ]

