apiVersion: v1
kind: ConfigMap
metadata:
  name: conf-tyk 
  labels:
{{ include "tyk-darwin.labels" . | indent 4 }}
data:
  tyk.conf.template: |
    {
      "listen_port": {{ .Values.tyk.port }},
      "secret": "{{ .Values.tyk.gw_secret }}",
      "template_path": "/opt/tyk-gateway/templates",
      "tyk_js_path": "/opt/tyk-gateway/js/tyk.js",
      "middleware_path": "/opt/tyk-gateway/middleware",
      "use_db_app_configs": false,
      "app_path": "/opt/tyk-gateway/apps/",
      "storage": {
        "type": "redis",
        "enable_cluster": true,
        "hosts":{"{{ .Values.tyk.redis_server }}": "{{ .Values.tyk.redis_port }}"},
        "username": "{{ .Values.tyk.redis_username }}",
        "password": "{{ .Values.tyk.redis_password }}",
        "database": 0,
        "optimisation_max_idle": 2000,
        "optimisation_max_active": 4000
      },
      "enable_analytics": false,
      "analytics_config": {
        "type": "csv",
        "csv_dir": "/tmp",
        "mongo_url": "",
        "mongo_db_name": "",
        "mongo_collection": "",
        "purge_delay": -1,
        "ignored_ips": []
      },
      "health_check": {
        "enable_health_checks": true,
        "health_check_value_timeouts": 60,
        "endpoint_name": "/hello"
      },
      "optimisations_use_async_session_write": true,
      "enable_non_transactional_rate_limiter": true,
      "enable_sentinel_rate_limiter": false,
      "allow_master_keys": false,
      "policies": {
        "policy_source": "file",
        "policy_record_name": "/opt/tyk-gateway/policies/policies.json"
      },
      "hash_keys": true,
      "close_connections": false,
      "http_server_options": {
        "enable_websockets": true
      },
      "allow_insecure_configs": true,
      "coprocess_options": {
        "enable_coprocess": true,
        "coprocess_grpc_server": ""
      },
      "enable_bundle_downloader": true,
      "bundle_base_url": "",
      "global_session_lifetime": 100,
      "force_global_session_lifetime": false,
      "max_idle_connections_per_host": 500,
      "enable_custom_domains": true,
      "http_server_options": {
        "use_ssl": true,
        "server_name": "continuousplatform",
        "min_version": 771,
        "certificates": [
          {
            "domain_name": "*.continuousplatform.com",
            "cert_file": "/opt/tyk-gateway/certs/continuousplatform.cert",
            "key_file": "/opt/tyk-gateway/certs/continuousplatform.key"
          }
        ]
      }
    }
---
