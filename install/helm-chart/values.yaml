keycloak:
  enabled: true
  postgresql:
    enabled: false
  extraEnv: |
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: DB_USER
      value: "keycloak"
    - name: DB_PASSWORD
      value: "DCWYW66Mq2ca6w8u"
    - name: DB_VENDOR
      value: "POSTGRES"
    - name: DB_PORT
      value: "5432"
    - name: DB_ADDR
      value: charlescd-postgresql
    - name: DB_DATABASE
      value: "keycloak"
    - name: DB_SCHEMA
      value: "public"
    - name: JAVA_OPTS
      value: >-
        -Dkeycloak.migration.action=import
        -Dkeycloak.migration.provider=singleFile
        -Dkeycloak.migration.file=/realm/keycloak.json
        -Dkeycloak.migration.strategy=IGNORE_EXISTING

  securityContext:
    runAsUser: 0   
    runAsNonRoot: false

  contextPath: keycloak/auth

  startupScripts:
    contextPath.cli: |
      embed-server --server-config=standalone-ha.xml --std-out=echo
      batch
      {{- if ne .Values.contextPath "auth" }}
      /subsystem=keycloak-server/:write-attribute(name=web-context,value={{ if eq .Values.contextPath "" }}/{{ else }}{{ .Values.contextPath }}{{ end }})
      {{- if eq .Values.contextPath "" }}
      /subsystem=undertow/server=default-server/host=default-host:write-attribute(name=default-web-module,value=keycloak-server.war)
      {{- end }}
      {{- end }}
      /subsystem=keycloak-server/spi=hostname/provider=default:write-attribute(name=properties.frontendUrl, value="http://charles.info.example/keycloak/auth")
      run-batch
      stop-embedded-server

  livenessProbe: |
    httpGet:
      path: {{ if ne .Values.contextPath "" }}/{{ .Values.contextPath }}{{ end }}/
      port: http
    initialDelaySeconds: 300
    timeoutSeconds: 5

  readinessProbe: |
    httpGet:
      path: {{ if ne .Values.contextPath "" }}/{{ .Values.contextPath }}{{ end }}/realms/master
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 1

  extraInitContainers: |
    - name: check-db-ready
      image: postgres:9.6.5
      command: ['sh', '-c', 
        'until pg_isready -h charlescd-postgresql -p 5432; 
        do echo waiting for database; sleep 2; done;']
  auth:
    adminPassword: firstpassword
  
  extraVolumes: |
    - name: realm-secret
      configMap:
        name: keycloak-realm

  extraVolumeMounts: |
    - name: realm-secret
      mountPath: "/realm/"
      readOnly: false

