apiVersion: v1
kind: Service
metadata:
  labels:
    component: {{ .Values.component }}
    tag: {{ .Values.tag } }
    circleId: {{ .Values.circleId }}
    app: {{ .Values.name }}
    service: {{ .Values.name }}
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    {{ range $i, $var := .Values.service.ports -}}
    - name: {{ $var.name }}
      port: {{ $var.port }}
      targetPort: {{ $var.port }}
    {{ end }}
  selector:
    component: {{ .Values.component }}
    tag: {{ .Values.tag }}
    circleId: {{ .Values.circleId }}
    service: {{ .Values.name }}
  type: {{ .Values.service.type}}