enabled: true
name: circles-sample
replicaCount: 1
image:
  repository: circles-sample
  tag: latest
  pullPolicy: Always
service:
  name: circles-sample
  type: LoadBalancer
  ports:
    - name: http
      port: 80
resources:
  limits:
    cpu: 128m
    memory: 128Mi
  requests:
    cpu: 64m
    memory: 64Mi
sidecarIstio:
  enabled: true