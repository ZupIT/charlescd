<div class="col-sm-9 col-md-10 col-sm-push-3 col-md-push-2">

    <h1>{{:: 'realms' | translate}}</h1>

    <table class="datatable table table-striped table-bordered">
        <thead>
            <tr>
                <th>{{:: 'realm' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="r in realms">

            </tr>
        </tbody>
    </table>
</div>
