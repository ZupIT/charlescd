spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Zup CORS
zup.cors.enabled=true
zup.cors.mapping=/**
zup.cors.allowed-origins=${ORIGIN_HOSTS}
zup.cors.allowed-methods=*

deploy.callback.base.path=${DEPLOY_CALLBACK_BASE_PATH}

charlescd.compass.url=http://charlescd-compass:8080
charlescd.villager.url=http://charlescd-villager:8080
charlescd.deploy.url=http://charlescd-butler:3000
charlescd.moove.url=http://charlescd-moove:8080
charlescd.notification.url=http://charlescd-notifications:8080
charlescd.notification.path=/notifications
prometheus.url=http://prometheus
charlescd.hermes.url=http://charlescd-hermes:8080
charlescd.matcher.url=http://charlescd-circle-matcher:8080
charlescd.matcher.path=/segmentation

charlescd.keycloak.realm=${KEYCLOCK_REALM}
charlescd.keycloak.serverUrl=${KEYCLOAK_SERVER_URL}
charlescd.keycloak.public.clientId=${KEYCLOAK_PUBLIC_CLIENT_ID}
charlescd.keycloak.clientId=${KEYCLOAK_CLIENT_ID}
charlescd.keycloak.clientSecret=${KEYCLOAK_CLIENT_SECRET}

encryption.key=${ENCRYPTION_KEY}
gate.encryption.key=${GATE_ENCRYPTION_KEY}
charles.internal.idm.enabled=${INTERNAL_IDM_ENABLED}

charlescd.ratelimit.capacity=${RATELIMIT_CAPACITY}
charlescd.ratelimit.tokens=${RATELIMIT_TOKENS}
charlescd.ratelimit.seconds=${RATELIMIT_SECONDS}

mtls.enabled = ${MTLS_ENABLED}

butler.tls.store.path = /certs/butler/butler-store.jks

moove.tls.store.path = /certs/moove/moove-store.jks

key.store.password=${KEY_STORE_PASSWORD}
